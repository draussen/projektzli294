<body>
    <form id="authenticateForm">

        <label for="emailInput">email:</label>
        <input type="email" name="email" id="emailInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="passwordInput">password:</label>
        <input type="text" name="passowrd" id="passwordInput" minlength="4" required/>
        <button type="submit">login</button>
        <p id="errorMessage">Please login :)</p>
        
    </form>
</body>

</html>
